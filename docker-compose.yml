services:
  second-brain:
    build: .
    container_name: second-brain
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Vault directory
      - ${VAULT_PATH:-~/vault}:/vault:rw
      # Claude settings persistence (entire home dir for .claude/ and .claude.json)
      - claude_home:/home/node
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/second_brain}
      - VAULT_PATH=/vault
      - SECOND_BRAIN_API_URL=http://localhost:3000
      - SECOND_BRAIN_API_TOKEN=${SECOND_BRAIN_API_TOKEN}
    depends_on:
      db:
        condition: service_healthy
        required: false

  db:
    image: postgres:16-alpine
    container_name: second-brain-db
    restart: unless-stopped
    profiles:
      - local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: second_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  claude_home:
